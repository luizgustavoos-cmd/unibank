{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir | Unibank</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/home_page.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="user-info-area">
                <a href="{% url 'home_page' %}" style="color: white; margin-right: 15px;">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="user-greeting">
                    <p class="greeting-text">Nova</p>
                    <p class="user-name">Transferência</p>
                </div>
            </div>
        </header>

        <section class="balance-section">
            <form method="POST" style="display: flex; flex-direction: column; gap: 15px; padding: 10px;">
                {% csrf_token %}
                
                <div class="input-group">
                    <label style="color: #666; font-size: 0.9rem;">Para quem?</label>
                    <input type="text" name="destinatario" placeholder="Username do usuário" required 
                           style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; outline: none;">
                </div>

                <div class="input-group">
                    <label style="color: #666; font-size: 0.9rem;">Quanto deseja enviar?</label>
                    <input type="number" step="0.01" name="valor" placeholder="R$ 0,00" required
                           style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; outline: none; font-size: 1.2rem; font-weight: bold;">
                </div>

                <button type="submit" class="btn-logout-cliente" 
                        style="background-color: #2ecc71; width: 100%; margin-top: 20px; border: none; padding: 15px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer;">
                    Confirmar Transferência
                </button>
                
                <a href="{% url 'home_page' %}" style="text-align: center; color: #e74c3c; text-decoration: none; font-size: 0.9rem; margin-top: 10px;">
                    Cancelar e Voltar
                </a>
            </form>
        </section>
    </div>
</body>
</html>
